<script type="text/javascript">
	// highlight code examples.

	highlight.highlight_r_code("p code", function (text) {
		return "<p><code class = 'input r'>" + text + "</code><p>"
	})

	highlight.highlight_r_code("pre .input", function (text) {
		return "<div class = 'input r'>" + text + "</div>"
	})

	highlight.highlight_r_code("code.r", function (text) {
		return "<div class = 'input r'>" + text + "</div>"
	})

	highlight.highlight_r_code(".span8 pre:first", function (text) {
		return "<pre class = 'input r'>" + text + "</pre>"
	})

	// I LOVE having jQuery as a dependency. Best library ever written,
	// and a major inspiration for kiwi.

	// reorder the xMethod fields.
	$('div.Description').prependTo('.span8')
	// Type Signature gets split into two classes;
	// I should fix this by renaming section names.
	$('div.Type').prependTo('.span8')
	// replace the special characters > and < in the type signatures.

	$('#contact-link').click(function() {
		// I know this is sub-optimal, but it'll do.

		var h1 = function (text) {
			return "<h1>" + text + "</h1>"
		}
		var p = function (text) {
			return "<p>" + text + "</p>"
		}
		var ul = function (text) {
			return "<ul>" + text + "</ul>"
		}
		var li = function (text) {
			return "<li>" + text + "</li>"
		}
		var a = function (href, text) {
			return "<a href='" + href + "'>" + text + "</a>"
		}
		var em = function (text) {
			return "<em>" + text + "</em>"
		}

		$('.span8').html(

			h1("Contact / Queries") +
			p("Feel free to contact me if any issue with or queries about Kiwi through the following channels:</p>") +
			ul(
				li(p("my gmail address is r.grannell2")) +
				li(a("https://twitter.com/RyanGrannell", "Twitter")) +
				li(a("https://github.com/rgrannell1", "Github"))
			) +
			p("If you spot a typo or slight error in this documentation I would really appreciate if you sent " +
				"a " + a("https://help.github.com/articles/using-pull-requests", "pull request") + " with the typo fixed.") +
			p("Thanks for using Kiwi") +
			p("Ryan Grannell")
		)


	})

</script>
